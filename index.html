<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algolia</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="container" id="container">
      
      <!--Search Input Form-->
      <div class="row justify-content-center search-form-row">
        <div class="col-md-12">
          <div class="form-group">
            <input type="text" id="search-input" class="form-control" placeholder="Search for Restaurants by Name, Cuisine, Location">
        </div>
        </div>
      </div>  
    

     <div class="row search-result-row">
        <!--Column Holding Facets-->
        <div class="col-md-3 facets">
          <div class="row">
            <!--Holds Facet for Food Type-->
            <div class="col-md-12">
              <h4>Cuisine/Food Type</h4>
                <ol class="list-group" id="food-type-container">

                </ol>
            </div>

            <!--Holds Facet For Star Rating-->
            <div class="col-md-12">
              <h4>Rating</h4>
                <ol class="list-group" id="star-rating-container">
                </ol>
              </div>  

            <!--Holds Payment Type Facet using Checkbox-->
            <div class="col-md-12">
              <h4>Payment Type</h4>
                <div class="form-check" id="payment-conatiner">
                  
                </div>
            </div>

          </div>
        </div>
        <!--Column Holding Search Results-->
        <div class="col-md-9 search-results">
          <h4><span id="results-hits"></span> results found <span class="small-text">in <span id="response-time"></span> seconds</h4>
          <div id="results-container">
            
          </div>
          <br>
          <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
              <button class="btn btn-primary" id="load-more">Load More</button>
            </div>
          </div>
          <br>
        </div>
      </div>
   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
